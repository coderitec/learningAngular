<section class="card" *ngIf='product'>
    <section class="card-header">
        {{pageTitle + ': ' + product.productName}}
    </section>
    <section class="card-footer">
        <button class="btn btn-outline-secondary"
            (click)='onBack'
            style="width: 80px">
            <i class="fa fa-chevron-left"></i> Back

        </button>
    </section>

</section>
